{include file="public/header" /}

<body class="gray-bg">
<div class="wrapper wrapper-content">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>代理商接口资料</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal" action="{:U('edit')}">
                        <input type="hidden" name="id" value="{$info.id}">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label>商户资料<span style="margin-left: 8px;color: #aaa;"></span></label>
                                <div>
                                    后台地址：{:C('WEB_URL')}agent.php<br/>
                                    登录账号：{$info.username}<br/><br/>
                                    接口地址：{:C('WEB_URL')}yrapi.php<br/>
                                    商户ID：{$info.id}<br/>
                                    ApiKey：{$info.apikey}<br/><br/>
                                    接口文档：<a href="{:C('API_DOC_URL')}" target="_blank">{:C('API_DOC_URL')}</a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label>IP白名单<span
                                        style="margin-left: 8px;color: #aaa;">多个ip用,号隔开；未设置代表不限制</span></label>
                                <textarea class="form-control" name="ip_white_list">{$info.ip_white_list}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label>谷歌身份验证码<span style="margin-left: 8px;color: #aaa;"></span></label>
                                <input type="text" class="form-control" name="verifycode" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-primary ajax-post" target-form="form-horizontal">
                                    确定
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
