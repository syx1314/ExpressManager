{include file="public/header" /}

<body class="gray-bg">
<div class="wrapper wrapper-content">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>接口编辑</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal" action="{:U('edit')}">
                        <input type="hidden" name="id" value="{$info.id}">
<!--                        <div class="form-group">-->
<!--                            <div class="col-sm-12">-->
<!--                                <label>API<span style="margin-left: 8px;color: #aaa;">非开发人员勿动此栏目</span></label>-->
<!--                                <input type="text" class="form-control" name="callapi" value="{$info.callapi}">-->
<!--                            </div>-->
<!--                        </div>-->
                        <div class="form-group">
                            <div class="col-sm-6">
                                <label>配置说明<span style="margin-left: 8px;color: #aaa;">非开发人员勿修改此栏目</span></label>
                                <textarea class="form-control" style="min-height: 100px"
                                          name="remark">{$info.remark}</textarea>
                            </div>
                            <div class="col-sm-6">
                                <label>套餐参数说明<span style="margin-left: 8px;color: #aaa;">非开发人员勿修改此栏目</span></label>
                                <textarea class="form-control" style="min-height: 100px" name="api_remark">{$info.api_remark}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label>平台名称<span style="margin-left: 8px;color: #aaa;"></span></label>
                                <input type="text" class="form-control" name="name" value="{$info.name}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label>配置1<span style="margin-left: 8px;color: #aaa;"></span></label>
                                <input type="text" class="form-control" name="param1" value="{$info.param1}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label>配置2<span style="margin-left: 8px;color: #aaa;"></span></label>
                                <input type="text" class="form-control" name="param2" value="{$info.param2}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label>配置3<span style="margin-left: 8px;color: #aaa;"></span></label>
                                <input type="text" class="form-control" name="param3" value="{$info.param3}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label>配置4<span style="margin-left: 8px;color: #aaa;"></span></label>
                                <input type="text" class="form-control" name="param4" value="{$info.param4}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label>配置5<span style="margin-left: 8px;color: #aaa;"></span></label>
                                <input type="text" class="form-control" name="param5" value="{$info.param5}">
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-primary ajax-post" target-form="form-horizontal">
                                    确定
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
