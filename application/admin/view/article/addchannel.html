{include file="public/header" /}
<style>
    .table-bordered > tbody > tr:hover {
        background-color: #f5f5f5
    }

    .text-navys {
        color: #b31a2f;
    }
</style>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="tabs-container">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#tab-1" aria-expanded="true"> 设置基本信息</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div id="tab-1" class="tab-pane active">
                        <div class="panel-body">
                            <form method="post" class="forms" action="{:U('addchannel')}">
                                <div class="form-group">
                                    <label>标识</label>
                                    <input type="text" name="nid" placeholder="模型标识，必须是英文，如file" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>名称</label>
                                    <input type="text" name="typename" placeholder="模型名称，中文，如附件" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>内容表名</label>
                                    <div class="input-group m-b"><span class="input-group-addon">dyr_addon</span>
                                        <input type="text" placeholder="数据表名称，如file" class="form-control"
                                               name="addtable">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>是否显示</label>
                                    <input type="radio" name="isshow" value="1" checked> <i></i>显示</label>
                                    <input type="radio" name="isshow" value="0"> <i></i>隐藏</label>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <button type="submit" class="btn btn-primary ajax-post"
                                                target-form="forms">
                                            下一步
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green'
        });
    });
</script>
</body>
</html>
