{include file="public/header" /}
<body>
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-content">
                <form method="post" class="form-horizontal" action="{:U('saveCate')}">
                    <input type="hidden" name="id" value="{:I('id')}"/>
                    <div class="form-group">
                        <label>上级分类<span style="margin-left: 8px;color: #aaa;"></span></label>
                        <select class="js-example-basic-single select form-control m-b" name="pid">
                            <option value="0">--</option>
                            {volist name="list" id="cate"}
                            <option value="{$cate.id}" <?php if($info['pid']==$cate['id'] || I('pid')==$cate['id']){ echo 'selected=selected';} ?> >{$cate.title_show}</option>
                            {/volist}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>分类名称<span style="margin-left: 8px;color: #aaa;"></span></label>
                        <input type="text" class="form-control" name="name" value="{$info.name}" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12" style="text-align: center">
                            <button type="submit" class="btn btn-primary ajax-post" target-form="form-horizontal">
                                确定
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</html>
