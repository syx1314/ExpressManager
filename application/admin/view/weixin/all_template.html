
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{:C('WEB_SITE_TITLE')}</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/animate.css" rel="stylesheet">
    <link href="__CSS__/style.css?v=4.1.0" rel="stylesheet">
    <link href="__CSS__/plugins/toastr/toastr.min.css" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
        {volist name="list" id="vo"}
        <div class="col-sm-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{$vo.title}</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t tpmibox" novalidate="novalidate" method="post"
                          action="{:U('save_templet')}">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">模板名称：</label>
                            <div class="col-sm-8">
                                {$vo.title}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label js-copy"
                                   data-clipboard-text="{$vo.template_id}">模板ID：</label>
                            <div class="col-sm-8">

                                <input name="template_id" disabled minlength="2" type="text" class="form-control" required=""
                                       aria-required="true" value="{$vo.template_id}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">模板内容：</label>
                            <div class="col-sm-8">
                                <textarea name="data" class="form-control" disabled required=""
                                          aria-required="true" style="height: 180px;">{$vo.content}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">模板内容：</label>
                            <div class="col-sm-8">
                                <textarea name="data" class="form-control" disabled required=""
                                          aria-required="true" style="height: 180px;">{$vo.example}</textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        {/volist}
    </div>
</div>

<!-- 全局js -->
<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/bootstrap.min.js?v=3.3.6"></script>

<!-- 自定义js -->
<script src="__JS__/content.js?v=1.0.0"></script>
<script src="__JS__/plugins/toastr/toastr.min.js"></script>
<script src="__JS__/dayuanren.js?v=2.0.0"></script>
<script src="__JS__/clipboard.min.js"></script>
<script>
    var btn = document.getElementsByClassName("js-copy");
    var clipboard = new Clipboard(btn);//实例化
    //复制成功执行的回调，可选
    clipboard.on('success', function (e) {
        toastr.info('复制成功');
    });

    //复制失败执行的回调，可选
    clipboard.on('error', function (e) {
        toastr.warning('复制失败!请切换重试！');
    });
</script>

</body>

</html>
