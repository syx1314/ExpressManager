{include file="public/header" /}

<body class="gray-bg">
<div class="wrapper wrapper-content">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>接口套餐编辑</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal" action="{:U('')}">
                        <input type="hidden" name="id" value="{$info.id}">
                        <input type="hidden" name="reapi_id" value="{:I('reapi_id')}">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label>套餐名称<span style="margin-left: 8px;color: #aaa;"></span></label>
                                <input type="text" class="form-control" name="desc" value="{$info.desc}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label>成本<span style="margin-left: 8px;color: #aaa;">选填，填写以后便于计算利润</span></label>
                                <input type="text" class="form-control" name="cost" value="{$info.cost}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label>参数1<span style="margin-left: 8px;color: #aaa;"></span></label>
                                <input type="text" class="form-control" name="param1" value="{$info.param1}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label>参数2<span style="margin-left: 8px;color: #aaa;"></span></label>
                                <input type="text" class="form-control" name="param2" value="{$info.param2}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label>配置3<span style="margin-left: 8px;color: #aaa;"></span></label>
                                <input type="text" class="form-control" name="param3" value="{$info.param3}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-primary ajax-post" target-form="form-horizontal">
                                    确定
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
