<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{:C('WEB_SITE_TITLE')}</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__CSS__/animate.css" rel="stylesheet">
    <link href="__CSS__/style.css?v=4.1.0" rel="stylesheet">
    <link href="__CSS__/plugins/toastr/toastr.min.css" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>数据库:{:C('database')['database']}</h5>
                    <div class="ibox-tools">
                        <a type="button" class="btn btn-primary btn-xs" href="{:U('Field/add_table')}"><i
                                class="fa fa-plus"></i>新增表</a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-9">

                        </div>
                    </div>
                    <div class="table-responsive tooltip-demo">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>表名</th>
                                <th>备注</th>
                                <th>数据行</th>
                                <th>引擎</th>
                                <th>数据大小</th>
                                <th>编码</th>
                                <th>日期</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {volist name="list" id="vo" key="key"}
                            <tr>
                                <td>{$key}</td>
                                <td>{$vo.Name}</td>
                                <td>{$vo.Comment}</td>
                                <td>{$vo.Rows}</td>
                                <td>{$vo.Engine}</td>
                                <td>{$vo.Data_length|format_bytes}</td>
                                <td>{$vo.Collation}</td>
                                <td>{$vo.Create_time}</td>
                                <td>
                                    <a class="text-info"
                                       href="{:U('table_data',['name'=>$vo['Name'],'comment'=>$vo['Comment']])}">打开表</a>
                                    <!--<a class="text-warning ajax-get confirm">设计表</a>-->
                                    <!--<a class="text-danger ajax-get confirm">删除表</a>-->
                                </td>
                            </tr>
                            {/volist}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
<!-- Peity -->
<script src="__JS__/plugins/peity/jquery.peity.min.js"></script>
<!-- 自定义js -->
<script src="__JS__/content.js?v=1.0.0"></script>
<script src="__JS__/dayuanren.js?v=3"></script>
</body>
</html>
